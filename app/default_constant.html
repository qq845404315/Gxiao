<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>默认常量的修改</title>
		<link rel="stylesheet" href="../css/element-ui.min.css">
		<style>
			.tb-edit .el-input {
				display: none
			}
			
			.tb-edit .current-row .el-input {
				display: block
			}
			
			.tb-edit .current-row .el-input+span {
				display: none
			}
			
			[v-cloak] {
				display: none;
				!important;
			}
		</style>
	</head>

	<body>
		<div id="default_constant">
			<el-row>
				<el-col :span="24">
					<div class="grid-content bg-purple-light" v-cloak>
						<el-tooltip class="item" effect="dark" content="设置项目ID">
							<el-input v-model="setingId" placeholder="请输入" style="width: 150px;"></el-input>
						</el-tooltip>
						<el-tooltip class="item" effect="dark" content="设置项目值">
							<el-input v-model="setingValue" placeholder="请输入" style="width: 200px;"></el-input>
						</el-tooltip>
						<el-tooltip class="item" effect="dark" content="设置项目描述">
							<el-input v-model="description" placeholder="请输入" style="width: 200px;"></el-input>
						</el-tooltip>
						<el-button type="primary" @click="add">新增</el-button>
					</div>
				</el-col>
			</el-row>
			<el-row>
				<el-col :span="24">
					<div class="grid-content">
						<el-table style="width: 100%" class="tb-edit" :default-sort="{prop: 'index', order: 'ascending'}" border :data="dataTableSource" :header-cell-style="{background:'#eceff5'}" highlight-current-row>
							<el-table-column type="index" label="序号"></el-table-column>
							<el-table-column prop="setingId" label="设置项目ID"></el-table-column>
							<el-table-column label="设置项目值" sortable>
								<template scope="scope">
									<el-input size="small" v-model="scope.row.setingValue" @change="handleEdit(scope.$index, scope.row)"></el-input>
									<span>{{scope.row.setingValue}}</span>
								</template>
							</el-table-column>
							<el-table-column label="设置项目描述" sortable>
								<template scope="scope">
									<el-input size="small" v-model="scope.row.description" @change="handleEdit(scope.$index, scope.row)"></el-input>
									<span>{{scope.row.description}}</span>
								</template>
							</el-table-column>
							<el-table-column prop="gmtCreate" label="创建时间"></el-table-column>
							<el-table-column prop="gmtModified" label="修改时间"></el-table-column>
							<el-table-column label="操作" width="100">
								<template scope="scope">
									<el-button type="danger" icon="el-icon-delete" size="small" @click="deleteRow(scope.$index, scope.row)">删除</el-button>
								</template>
							</el-table-column>
						</el-table>
					</div>
				</el-col>
			</el-row>
		</div>
		<script src="../scripts/vue.min.js"></script>
		<script src="../scripts/element-ui.min.js"></script>
		<script src="../scripts/jquery-2.1.4.js"></script>
		<script src="../scripts/axios.min.js"></script>
		<script src="../scripts/main.js"></script>
		<script src="../scripts/zh_CN.js"></script>
		<script src="../scripts/vee-validate.js"></script>
		<script src="../scripts/default_constant.js"></script>
	</body>

</html>
