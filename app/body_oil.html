
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>身体系统精油一览</title>
		<link rel="stylesheet" href="../css/element-ui.min.css">
		<style>
			.tb-edit .el-input {
				display: none
			}
			
			.tb-edit .current-row .el-input {
				display: block
			}
			
			.tb-edit .current-row .el-input+span {
				display: none
			}
			[v-cloak] {
				display: none;!important;
			}
		</style>
	</head>

	<body>
		<div id="body_oil">
			<el-row>
				<el-col :span="24">
					<div class="grid-content bg-purple-light">

						<!--作者：guxiao
                        	时间：2018-08-24
                        	描述：新增精油关联的身体系统的选择框和输入框-->
						<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="10px">
							<el-form-item required>
								<el-col :span="4">
									<el-form-item prop="bodySystemAffectedId">
										<el-select clearable placeholder="请选择" :data="bodysystemselect" v-model="ruleForm.bodySystemAffectedId">
											<el-option v-for="item in bodysystemselect" v-model="item.id" :key="item.bodySystemAffectedId" :label="item.chineseName" :value="item.bodySystemAffectedId">
											</el-option>
										</el-select>
									</el-form-item>
								</el-col>
								<el-col :span="8">
									<el-form-item prop="orderNumber">
										<el-input v-model="ruleForm.orderNumber" placeholder="请输入显示序号" style="width: 133px;" :maxlength="2"></el-input>
										<el-button type="primary" icon="el-icon-plus" @click="add()"></el-button>
									</el-form-item>
								</el-col>
							</el-form-item>
						</el-form>
					</div>
				</el-col>
			</el-row>
			<el-row>
				<el-col :span="24">
					<div class="grid-content">

						<!--
                        	作者：guxiao
                        	时间：2018-08-23
                        	描述：精油身体系统列表页
                        -->
						<el-table style="width: 100%" class="tb-edit" :default-sort="{prop: 'index', order: 'ascending'}" border :data="dataTableSource" :header-cell-style="{background:'#eceff5'}" highlight-current-row @row-click="handleCurrentChange">
							<el-table-column type="index" label="序号"></el-table-column>
							<el-table-column prop='bodySystemAffectedId' label="身体系统ID" sortable></el-table-column>
							<el-table-column prop="orderNumber" label="显示优先顺序" sortable>
								<!--
                                	作者：guxiao
                                	时间：2018-08-24
                                	描述：表格内编辑完就保存
                                -->
								<template scope="scope">
									<el-input size="small" v-model="scope.row.orderNumber" @change="handleEdit(scope.$index, scope.row)" :maxlength="2"></el-input>
									<span>{{scope.row.orderNumber}}</span>
								</template>
							</el-table-column>
							<el-table-column prop="chineseName" label="中文名" sortable></el-table-column>
							<el-table-column prop="englishName" label="英文名" sortable></el-table-column>
							<el-table-column prop="description" label="描述" sortable></el-table-column>
							<el-table-column label="操作">
								<template scope="scope">
									<el-button type="danger" icon="el-icon-delete" size="small" @click="deleteRow(scope.$index, scope.row)">删除</el-button>
								</template>
							</el-table-column>
						</el-table>
					</div>
				</el-col>
			</el-row>
		</div>
		<script src="../scripts/vue.min.js"></script>
		<script src="../scripts/element-ui.min.js"></script>
		<script src="../scripts/jquery-2.1.4.js"></script>
		<script src="../scripts/axios.min.js"></script>
		<script src="../scripts/body_oil.js"></script>
		<script src="../scripts/main.js"></script>
		<script src="../scripts/zh_CN.js"></script>
		<script src="../scripts/vee-validate.js"></script>
	</body>

</html>
